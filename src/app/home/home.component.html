<h1 fxLayoutAlign="center center">Welcome to Tic Tac Toe Multivers</h1>
<div fxLayoutAlign="center center">
  <div fxFlex="70" class="grid-area">

    <mat-grid-list cols="7" rowHeight="4:2">
      <mat-grid-tile
        [class]="changeColor()"
        *ngFor="let grid of RunLoop(2); let i = index"
        >{{ i + 1 }}
      </mat-grid-tile>
    </mat-grid-list>


  </div>
</div>
