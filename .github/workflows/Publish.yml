name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - dev # Trigger the workflow only on pushes to the dev branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        git checkout -b dev # Switch to the dev branch
        git add dist/ # Add the built files
        git commit -m "Add built files for GitHub Pages"
        git push origin dev # Push the changes to the dev branch

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/responsive-grid # Adjust the path to your built files
